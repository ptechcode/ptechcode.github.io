<body class="animation-on">

  <header id="header-inner">
    <div class="container">
      <nav id="main-nav">
        <!-- <img src="img/logo.png" alt="My Portfolio" id="logo" /> -->
        <h1 class="logo"><a href="index.html"><i class="fas fa-shapes"></i> PNC</a></h1>

          <li><a href="index.html" >Home</a></li>
          <li><a href="about.html" >About</a></li>

          <li><a href="contact.html" class="current">Contact</a></li>
        </ul>
      </nav>     
    </div>
  </header> 


    <!-- Section A: Contact Form -->
    <section id="contact-a">
      <div class="container">
        <h2 class="section-title lg">Contact Me</h2>
  
        <p class="md">Here is how you can reach me</p>
        <form class="contact-form" method="POST" data-netlify="true" data-netlify-recaptcha="true">
          <div class="row">
            <div class="input50">
              <input type="text" placeholder="Name" name="name" />
            </div>
            <div class="input50">
              <input type="email" placeholder="Email Address" name="email" />
            </div>
          </div>
          <div class="row">
            <div class="input50">
              <input type="text" placeholder="Subject" name="subject" />
            </div>
            <div class="input50">
              <input type="text" placeholder="Phone Number" name="phone" />
            </div>
          </div>

          <div class="row">
            <div class="input100">
              <textarea placeholder="Enter Message" name="message"></textarea>
            </div>
          </div>

          <div class="row">
            
          
            <div class="my-2">
              <div data-netlify-recaptcha="true"></div>
            </div>
          </div>
          <button type="submit" class="btn primary">Submit</button>
        </form>
      </div>
    </section>

    <!-- Section B: Contact Info -->
    <section id="contact-b">
      <div class="container">
        <div class="contact-info">
          <div>
            <i class="fas fa-envelope fa-2x"></i>
            <h3>Email</h3>
            <p>john@something.com</p>
          </div>
          <div>
            <i class="fas fa-phone fa-2x"></i>
            <h3>Phone</h3>
            <p>(555) 555-5555</p>
          </div>
          <div>
            <i class="fas fa-address-card fa-2x"></i>
            <h3>Address</h3>
            <p>50 Main st, Boston MA</p>
          </div>
        </div>
      </div>
    </section>

    <!-- Section C: Tagline -->
    <section id="contact-c">
      <div class="container">
        <h1 class="xl">Let's Start Your Next Project</h1>
      </div>
    </section>

    <!-- Footer -->
    <footer class="footer-portfolio">
      <div class="footer-content container">
        <p>Copyright &copy; 2019. All Rights Reserved</p>
        <div class="social">
          <i class="fab fa-twitter"></i>
          <i class="fab fa-facebook"></i>
          <i class="fab fa-instagram"></i>
          <i class="fab fa-linkedin"></i>
        </div>
      </div>
    </footer>
    <script src="../../assets/js/lightdarkmode.js"></script>
  </body>
